<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <title>Biglietto Treno Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="text-center mt-5"> Calcola il prezzo del tuo biglietto</h1>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card p-4 mb-5" style="width: 100%;">
                    <form class="d-flex justify-content-evenly">
                        <!--Nome-->
                        <div class="mb-3">
                            <label for="nomecognome" class="form-label">Nome e cognome</label>
                            <input type="text" class="form-control" id="nomecognome" placeholder="inserisci nome cognome">
                        </div>
                        <!--km -->
                        <div class="mb-3">
                            <label for="km" class="form-label">km da percorerre</label>
                            <input type="text" class="form-control" id="km" placeholder="Inserisci kilometri">
                        </div>
                        <!-- età -->
                        <div class="mb-3">
                            <label for="eta" class="form-label">Fascia d'età</label>
                            <select class="form-select" id="eta" aria-label="Default select example">
                                <option value="1">Maggiorenne</option>
                                <option value="2">Minorenne</option>
                                <option value="3">Over 65</option>

                            </select>
                        </div>
                    </form>
                    <div class="d-flex justify-content-center mt-3">
                        <!-- Bottoni -->
                        <input class="me-4" type="button" id="genera" value="Calcola prezzo">
                        <input type="button" id="azzera" value="Azzera">
                    </div>


                </div>
                <!-- FIne-->
            </div>
        </div>
    </div>
    
</body>
</html>
